<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>JS</li>
    </ul>


    <script>

        function addLanguage(langName){

            const li= document.createElement('li')
            li.innerHTML=`${langName}`
            document.querySelector('.language').appendChild(li)


        }
        addLanguage("Python")
        addLanguage("Typescript")


        function addOptiLanguage(lname){//optimized solution
            const li=document.createElement('li')
            li.appendChild(document.createTextNode(lname))
            document.querySelector('.language').appendChild(li)
        }

        addOptiLanguage("Ruby")
        addOptiLanguage("Java")


        // Edit

        const secondLang= document.querySelector("li:nth-child(2)")
        // console.log(secondLang);
        secondLang.innerHTML="C#"

        // another way
        // const newli=document.createElement('li')
        // newli.textContent="Mojo"
        // // console.log(newli);
        // secondLang.replaceWith(newli)

        // another way
        const firstLang=document.querySelector('li')
        firstLang.outerHTML="<li>C++</li>"




        // remove

        const lastlang=document.querySelector('li:last-child')
        lastlang.remove()


        


    </script>
    
</body>
</html>
