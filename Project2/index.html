<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body style="background-color: #212121;color:#ffffff;">

    <div id="container">
    <h1 style="color: rgba(83, 155, 173, 0.76)">BMI Calculator</h1>
    
    <form action="">
    <p><label for="height">Height in cm</label>
    <input type="text" name="height" id="height"></p>

    <p><label for="weight">Weight in kg</label>
    <input type="text" name="weight" id="weight"></p>

    <div id="results"></div>

    <button id="btn">Calculate</button>

    
        <div><h3 style="color: rgba(83, 155, 173, 0.76);">BMI info</h3>
            
            <p>Underweight: Less than 18.5</p>
            <p>Healthy weight: 18.5 - 24.9</p>
            <p>Overweight: 25.0 - 29.9</p>
            <p>Obese: 30.0 or higher</p>
        </div>

    </form>

</div>


    

    
</body>
<script src="index.js"></script>
<link rel="stylesheet" href="style.css">
</html>
