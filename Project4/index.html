<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>

    <div id="wrapper">
        <h3 id="3h" style="color: lime;">Number Guessing Game</h3>
        <p>Try and guess a random number 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>

    <form action="" class="form">
        <h1 id="guess" style="color: lime;">Guess a number</h1>

    
        <p><input type="text" id="guessField"></p>

        <input type="submit" id="subt" value="Submit guess" class="guessSubmit">

    </form>

        <div class="resultParas">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Gussess remaining: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
        </div>

    



    </div>

   
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    
</body>
</html>
