<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>


    <style>
        body{
            background-color: #121212;
            color: #fff;
        }
    </style>

    <h1>Chai aur Code</h1>
    <button id="stop">Stop</button>



    <script>

        function add(){
            document.querySelector('h1').append("Hello")
        }
        const changeMe=setInterval(add,  2000);


        document.querySelector('#stop').addEventListener('click',function(){
            clearInterval(changeMe)
            console.log("Stopped!");
        })  
    </script>
    
</body>
</html>
